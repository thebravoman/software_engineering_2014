<!DOCTYPE html>

	<title>Entry Level - Task 2</title>

<body>
	<h1>Task 2: Да се разработи програма, която изисква от потребителя да въведе две целочислени числа, x и y, където x < y. Да се намери и изведе сумата на числата делящи се на 17 в интервал [x, y].</h1><br>
	 /Result in console/<br>
	 <label for 'first'>First number /x/: </label><input id='first'><br>
	 <label for 'second'>Second number /y/: </label><input id='second'><br>
	 <a href='#' onclick='clickMe()'>
		Generate Result
	</a>
	<script type="text/javascript">
	function clickMe(){
		var firstNumber = document.getElementById('first').value;
		var secondNumber = document.getElementById('second').value;
		var sum = 0;
		if(firstNumber > secondNumber){
			console.log("The second number has to be greater than the first one.");
		} else{
			for(var i = firstNumber; i <= secondNumber; i++){
				if(i % 17 == 0){
					sum += i;
				}
			}
			console.log("The sum of the numbers in range ["+firstNumber+";"+secondNumber+"], that could be divided by 17 is: " + sum);
		}
	}
	</script>
</body>
